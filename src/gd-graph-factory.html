<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gd-graph-factory">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
      }
      paper-card {
        @apply(--layout-flex);
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-card heading="Fabrique de graphes">
      <div class="card-content">
        <p>La fabrique de graphes permet de construire des représentations facilement exploitables des données exposées par l'administrateur.</p>
        <p>Ces graphes pourront par la suite être exporté, dans le tableau de bord, ou en tant que document à part entière.</p>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'gd-graph-factory'

    });

  </script>

</dom-module>
