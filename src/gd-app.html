<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="gd-app">

  <template>

    <style>
      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      .paper-item-link.iron-selected paper-icon-item {
        font-weight:bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Navigation</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
          <a class="paper-item-link" name="dashboard" href="/dashboard" tabindex="-1"><paper-icon-item><iron-icon icon="icons:dashboard" item-icon></iron-icon> Tableau de bord</paper-icon-item></a>
          <a class="paper-item-link" name="graph-factory" href="/graph-factory" tabindex="-1"><paper-icon-item><iron-icon icon="editor:insert-chart" item-icon></iron-icon> Fabrique de graphes</paper-icon-item></a>
          <a class="paper-item-link" name="admin" href="/admin" tabindex="-1"><paper-icon-item><iron-icon icon="icons:settings" item-icon></iron-icon> Administration</paper-icon-item></a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Good Job Graphs - Abondance</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <gd-dashboard name="dashboard"></gd-dashboard>
          <gd-graph-factory name="graph-factory"></gd-graph-factory>
          <gd-admin name="admin"></gd-admin>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'gd-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'graph-factory';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('gd-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
