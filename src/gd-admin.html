<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gd-admin">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
        @apply(--layout-horizontal);
      }
      paper-card {
        @apply(--layout-flex);
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-card heading="Administration">
      <div class="card-content">
        <p>L'interface d'administration permettra de configurer les informations nécessaires à l'utilisation de l'application.</p>
        <p>On pourra notamment y renseigner les utilisateurs, les bases de données source, mais surtout organiser les données à exposer aux utilisateurs.</p>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'gd-admin'

    });

  </script>

</dom-module>
