<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="gd-dashboard">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-card heading="Tableau de bord">
      <div class="card-content">
        <p>Le tableau de bord permettra de voir d'un coup d'oeil l'essentiel des informations</p>
        <p>Les graphes affichés seront à sélectionner parmi les graphes créés par les utilisateurs</p>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'gd-dashboard'

    });

  </script>

</dom-module>
